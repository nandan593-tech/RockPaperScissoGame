 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
 </head>
 <body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div  class="div1">
            <button onclick="playgame('rock');">Rock</button>
            <button onclick="playgame('paper');">Paper</button>
            <button onclick="playgame('scissors');">Scissors</button>
        </div>
        <div id="but">
            <button onclick="score.win=0; score.ties=0; score.loss=0;">Reset score</button>
        </div>
    </main>

    <script>
        const score={
            win: 0,
            ties: 0,
            loss: 0,
        };
        function playgame(playermove) {
            const computerguess = fun1();
            let result = "";
            const player = playermove.toLowerCase();
            const computer = computerguess.toLowerCase();
            if (player === 'rock') {
                if (computer === 'rock') {
                    result = 'Tie!';
                } else if (computer === 'paper') {
                    result = 'You lose!';
                } else if (computer === 'scissors') {
                    result = 'You win!';
                }
            } else if (player === 'paper') {
                if (computer === 'rock') {
                    result = 'You win!';
                } else if (computer === 'paper') {
                    result = 'Tie!';
                } else if (computer === 'scissors') {
                    result = 'You lose!';
                }
            } else if (player === 'scissors') {
                if (computer === 'rock') {
                    result = 'You lose!';
                } else if (computer === 'paper') {
                    result = 'You win!';
                } else if (computer === 'scissors') {
                    result = 'Tie!';
                }
            } else {
                result = 'Invalid move!';
            }
            if(result === 'You win!') {
                score.win++;
            } else if(result === 'Tie!') {
                score.ties++;
            } else if(result === 'You lose!') {
                score.loss++;
            }
            alert(`You picked ${playermove}, the computer picked ${computerguess}. ${result}
wins: ${score.win}, ties: ${score.ties}, losses: ${score.loss}`);
        }

function fun1() {
        const randomnum=Math.random();
        let computerguess = '';
        if( randomnum>=0 &&randomnum < 1/3){
            computerguess = 'Rock';
    } else if( randomnum>=1/3 && randomnum < 2/3){
        computerguess = 'Paper';
    } else if( randomnum>=2/3 && randomnum < 1){
        computerguess = 'Scissors';
    }
    return computerguess;
    
    }
    </script>
 </body>
 </html>

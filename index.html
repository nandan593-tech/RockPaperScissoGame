<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #playBtn {
            height: 80px;
            width: 80px;
        }
        .gameBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <main>
        <div class="header1">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="div1">
            <button class="gameBtn" onclick="playgame('rock');"><img class="image" src="rock.png" alt="Rock"></button>
            <button class="gameBtn" onclick="playgame('paper');"><img class="image" src="paper.png" alt="Paper"></button>
            <button class="gameBtn" onclick="playgame('scissors');"><img class="image" src="scissors.png" alt="Scissors"></button>
        </div>
        <div id="but">
            <button onclick="score.win=0; score.ties=0; score.loss=0;
            localStorage.removeItem('score'); updateScoreboard(); alert('Score has been reset!');">
                <img class="image" src="reset.jpg" alt="Reset">
            </button>
        </div>
        <div id="scoreboard">
            <h1>SCOREBOARD</h1>
            <p id="win">WIN:</p>
            <p id="lose">LOSE:</p>
            <p id="tie">TIE:</p>
            <p id="playerMove">Player Move:</p>
            <p id="computerMove">Computer Guess:</p>
            <p id="resultText">Result:</p>
        </div>
    </main>

    <script>
        let score = JSON.parse(localStorage.getItem("score")) || { win: 0, ties: 0, loss: 0 };

        const win = document.querySelector("#win");
        const lose = document.querySelector("#lose");
        const tie = document.querySelector("#tie");
        const playerMoveText = document.querySelector("#playerMove");
        const computerMoveText = document.querySelector("#computerMove");
        const resultText = document.querySelector("#resultText");

        function updateScoreboard(player="", computer="", result="") {
            win.innerText = `WIN: ${score.win}`;
            lose.innerText = `LOSE: ${score.loss}`;
            tie.innerText = `TIE: ${score.ties}`;
            if(player) playerMoveText.innerText = `Player Move: ${player}`;
            if(computer) computerMoveText.innerText = `Computer Guess: ${computer}`;
            if(result) resultText.innerText = `Result: ${result}`;
        }

        updateScoreboard();

        function playgame(playermove) {
            const computerguess = fun1();
            let result = "";
            const player = playermove.toLowerCase();
            const computer = computerguess.toLowerCase();

            if (player === 'rock') {
                if (computer === 'rock') result = 'Tie!';
                else if (computer === 'paper') result = 'You lose!';
                else result = 'You win!';
            } else if (player === 'paper') {
                if (computer === 'rock') result = 'You win!';
                else if (computer === 'paper') result = 'Tie!';
                else result = 'You lose!';
            } else if (player === 'scissors') {
                if (computer === 'rock') result = 'You lose!';
                else if (computer === 'paper') result = 'You win!';
                else result = 'Tie!';
            }

            if(result === 'You win!') score.win++;
            else if(result === 'Tie!') score.ties++;
            else if(result === 'You lose!') score.loss++;

            localStorage.setItem("score", JSON.stringify(score));
            updateScoreboard(playermove, computerguess, result);

            alert(`You picked ${playermove}, the computer picked ${computerguess}.
${result}
Wins: ${score.win}, Ties: ${score.ties}, Losses: ${score.loss}`);
        }

        function fun1() {
            const randomnum=Math.random();
            if(randomnum < 1/3) return 'Rock';
            else if(randomnum < 2/3) return 'Paper';
            else return 'Scissors';
        }
    </script>
</body>
</html>
